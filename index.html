<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Piano</title>
</head>
<body>

  <div class="chordbox" >
    <a href="https://github.com/TsarIM"><img src="gitlogo.png" alt=""></a>
    <div class="panel">
      <div data-note="C2" class="key chord">C</div>
      <div data-note="Db2" class="key chord">Db</div>
      <div data-note="D2" class="key chord">D</div>
      <div data-note="Eb2" class="key chord">Eb</div>
      <div data-note="E2" class="key chord">E</div>
      <div data-note="F2" class="key chord">F</div>
      <div data-note="Gb2" class="key chord">Gb</div>
      <div data-note="G2" class="key chord">G</div>
      <div data-note="Ab2" class="key chord">Ab</div>
      <div data-note="A2" class="key chord">A</div>
      <div data-note="Bb2" class="key chord">Bb</div>
      <div data-note="B2" class="key chord">B</div>
    </div>
  </div>

  <div class="piano">
    <div data-note="C3" class="key white"></div>
    <div data-note="Db3" class="key black"></div>
    <div data-note="D3" class="key white"></div>
    <div data-note="Eb3" class="key black"></div>
    <div data-note="E3" class="key white"></div>
    <div data-note="F3" class="key white"></div>
    <div data-note="Gb3" class="key black"></div>
    <div data-note="G3" class="key white"></div>

    <div data-note="A3" class="key white"></div>
    <div data-note="Bb3" class="key black"></div>
    <div data-note="B3" class="key white"></div>

    <div data-note="C4" class="key white"></div>
    <div data-note="Db4" class="key black"></div>
    <div data-note="D4" class="key white"></div>
    <div data-note="Eb4" class="key black"></div>
    <div data-note="E4" class="key white"></div>
    <div data-note="F4" class="key white"></div>
    <div data-note="Gb4" class="key black"></div>
    <div data-note="G4" class="key white"></div>
    <div data-note="Ab4" class="key black"></div>
    <div data-note="A4" class="key white"></div>
    <div data-note="Bb4" class="key black"></div>
    <div data-note="B4" class="key white"></div>
  </div>

  <audio id="C3" src="C3.mp3"></audio>
  <audio id="Db3" src="Db3.mp3"></audio>
  <audio id="D3" src="D3.mp3"></audio>
  <audio id="Eb3" src="Eb3.mp3"></audio>
  <audio id="E3" src="E3.mp3"></audio>
  <audio id="F3" src="F3.mp3"></audio>
  <audio id="Gb3" src="Gb3.mp3"></audio>
  <audio id="G3" src="G3.mp3"></audio>
  <audio id="Ab3" src="Ab3.mp3"></audio>
  <audio id="A3" src="A3.mp3"></audio>
  <audio id="Bb3" src="Bb3.mp3"></audio>
  <audio id="B3" src="B3.mp3"></audio>

  <audio id="C4" src="C4.mp3"></audio>
  <audio id="Db4" src="Db4.mp3"></audio>
  <audio id="D4" src="D4.mp3"></audio>
  <audio id="Eb4" src="Eb4.mp3"></audio>
  <audio id="E4" src="E4.mp3"></audio>
  <audio id="F4" src="F4.mp3"></audio>
  <audio id="Gb4" src="Gb4.mp3"></audio>
  <audio id="G4" src="G4.mp3"></audio>
  <audio id="Ab4" src="Ab4.mp3"></audio>
  <audio id="A4" src="A4.mp3"></audio>
  <audio id="Bb4" src="Bb4.mp3"></audio>
  <audio id="B4" src="B4.mp3"></audio>

  <audio id="C2" src="C2.mp3"></audio>
  <audio id="Db2" src="Db2.mp3"></audio>
  <audio id="D2" src="D2.mp3"></audio>
  <audio id="Eb2" src="Eb2.mp3"></audio>
  <audio id="E2" src="E2.mp3"></audio>
  <audio id="F2" src="F2.mp3"></audio>
  <audio id="Gb2" src="Gb2.mp3"></audio>
  <audio id="G2" src="G2.mp3"></audio>
  <audio id="Ab2" src="Ab2.mp3"></audio>
  <audio id="A2" src="A2.mp3"></audio>
  <audio id="Bb2" src="Bb2.mp3"></audio>
